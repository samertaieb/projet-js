        <!-- End Sidebar scroll-->

      <div class="card" style="width: 50rem" id="formCandidat">
        <form style="margin-top: 90px">
          <center>
            <h1 style="font-family: Arial, Helvetica; color: blue">
              Modification des données de l'entreprise :
            </h1>
          </center>
          <br />

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Nom de votre entreprise</span>
            </div>
            <input type="text" id="newNomEntreprise" class="form-control" placeholder="Nom de l'entreprise" />
          </div>
          <br /><br />
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Votre adresse</span>
            </div>
            <input type="text" id="newAdresse" class="form-control" placeholder="Adresse" />
          </div>
          <br /><br />
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">tel</span>
            </div>
            <input type="email" id="newTelEntreprise" class="form-control" placeholder="+216******" />
          </div>
          <br /><br />
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">fax</span>
            </div>
            <input type="number" id="newFaxEntreprise" class="form-control" placeholder="+216******" />
          </div>
          <br /><br />
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">email</span>
            </div>
            <input
              type="email"
              id="newEmailEntreprise"
              class="form-control"
              placeholder="Exemple@Exemple.com"
            />
          </div>
          <br /><br />
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Mot de passe</span>
            </div>
            <br /><br />
            <input type="password" id="newPassword" class="form-control" placeholder="Votre mot de passe" />
          </div>
          <br /><br />
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">confirmer le mot de passe </span>
            </div>
            <input
              type="password"
              id="newPasswordConfirmed"
              class="form-control"
              placeholder="confirmer votre mot de passe"
            />
          </div>
          <center>
            <button
              type="button"
              onclick=" modificationDonnées()"
              id="ajouter_candidat"
              class="btn btn-success"
            >
              Modifier
            </button>
          </center>
        </form>
