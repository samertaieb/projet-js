<!DOCTYPE html>
<html>
  <head>
    <title>FORMAPLAT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="keywords"
      content="Easy Binary Forms Responsive Widget,Login form widgets, Sign up Web forms , Login signup Responsive web form,Flat Pricing table,Flat Drop downs,Registration Forms,News letter Forms,Elements"
    />

    <!-- Custom Theme files -->
    <link href="inscription.css" rel="stylesheet" type="text/css" media="all" />
    <!-- //Custom Theme files -->
    <!-- web font -->
    <link
      href="//fonts.googleapis.com/css?family=Text+Me+One"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600,700"
      rel="stylesheet"
    />

    <!-- //web font -->
  </head>

  <body>
    <div class="main-agileits">
      <!--form-stars-here-->
      <div class="left-form-w3-agile">
        <h2>Connexion</h2>
        <form name="form">
          <p>Nom d'établissement</p>
          <input
            type="text"
            class="name"
            name="name"
            placeholder="Nom de votre établissement"
            required
            id="nom-établissament"
          />
          <span id="nomEtablissement"></span>
          <p>Adresse</p>
          <input
            type="text"
            class="name"
            name="name"
            placeholder="Adresse de votre établissement"
            required
            id="adresse"
          />
          <span id="adresseE"></span>
          <div class="wthree-text">
            <div class="clear"></div>
          </div>
        </form>
      </div>
      <!--//form-ends-here-->
      <div class="left-form-w3-agile">
        <form>
          <p>Tel</p>
          <input
            type="tel"
            class="tel"
            name="tel"
            placeholder="+216 ** *** ***"
            required
            id="tel"
          />
          <span id="errorTel"></span>

          <p>Fax</p>
          <input
            type="tel"
            class="fax"
            name="fax"
            placeholder="+216 ** *** *** "
            required
            id="fax"
          />
          <div class="wthree-text">
            <div class="clear"></div>
          </div>
        </form>
      </div>
      <div class="left-form-w3-agile">
        <form>
          <p>Email</p>
          <input
            type="email"
            class="email"
            name="Email"
            placeholder="exemple@exemple.com"
            required
            id="email"
          />
          <span id="emailError"></span>
          <p>Mot de passe</p>
          <input
            type="password"
            class="password"
            name="Password"
            placeholder="Votre mot de passe"
            required
            id="password"
          />
          <span id="passwordError"></span>
          <div class="wthree-text">
            <div class="clear"></div>
          </div>
        </form>
      </div>
      <div class="left-form-w3-agile">
        <form>
          <p>Confirmation de mot de passe</p>
          <input
            type="password"
            class="password"
            name="Password"
            placeholder="confirmer votre mot de passe"
            required
            id="password-confirmed"
          />
          <span id="confirmedPasswordError"></span>

          <div class="wthree-text">
            <ul>
              <li>
                <label class="anim">
                  <input type="checkbox" class="checkbox" onclick="test()" />
                  <span> J'accepte les termes et conditions</span>
                </label>
              </li>
            </ul>
            <div class="clear"></div>
          </div>
          <button
            type="button"
            value="Connexion"
            id="submit-cnx"
            onclick="inscription()"
          >
            S'inscrire
          </button>
        </form>
      </div>

      <div class="clear"></div>
    </div>
    <!-- <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script> -->
    <script src="inscription.js"></script>
  </body>
</html>
