<body>
	
	<div class="main-agileits">
		<!--form-stars-here-->
		<div class="left-form-w3-agile">
			<h2>Connexion</h2>
			<form>
				<p>Nom d'établissement</p>
				<input type="text" class="name" name="name" placeholder="" required="" id="nom-établissament" />
				<p>Adresse</p>
				<input type="text" class="name" name="name" placeholder="" required="" id="adresse" />
				<div class="wthree-text">
					
					<div class="clear"> </div>
				</div>
				
			</form>
		</div>
		<!--//form-ends-here-->
		<div class="left-form-w3-agile">
			
			<form>
				<p>tel</p>
				<input type="tel" class="tel" name="tel" placeholder="" required="" id="tel" />
				<p>fax</p>
				<input type="tel" class="fax" name="fax" placeholder="" required="" id="fax" />
				<div class="wthree-text">
					
					<div class="clear"> </div>
				</div>
				
			</form>
		</div>
		<div class="left-form-w3-agile">
			
			<form>
				<p>Email</p>
				<input type="email" class="email" name="Email" placeholder="" required="" id="email" />
				<p>Mot de passe</p>
				<input type="password" class="password" name="Password" placeholder="" required="" id="password" />
				<div class="wthree-text">
					
					<div class="clear"> </div>
				</div>
				
			</form>
		</div>
		<div class="left-form-w3-agile">
			
			<form>
				<p>confirmation</p>
				<input type="password" class="password" name="Password" placeholder="" required="" id="password-confirmed" />
				
				<div class="wthree-text">
					<ul>
						<li>
							<label class="anim">
								<input type="checkbox" class="checkbox">
									<span> I accept the terms of use</span> 
								</label> 
						</li>
					
					</ul>
					<div class="clear"> </div>
				</div>
				<button type="button" value="Connexion" id="submit-cnx" onclick="inscription()">s'inscrire</button>
			</form>
		</div>

		<div class="clear"></div>
	</div>
